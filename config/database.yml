default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: miller_development
  host: localhost
  username: rails
  password: rails

test:
  <<: *default
  database: miller_test
  host: localhost
  username: rails
  password: rails

production:
  <<: *default
  database: miller_production
  username: online_school
  password: <%= ENV['ONLINE_SCHOOL_DATABASE_PASSWORD'] %>
